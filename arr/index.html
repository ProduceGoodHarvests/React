    function fnPx(arr) {
        for (let j = 0; j < arr.length; j++) {
            for (let i = 0; i < arr.length - j; i++) {
                if (arr[i] > arr[i + 1]) {
                    let a = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = a
                }
            }
        }
        return arr
    }
